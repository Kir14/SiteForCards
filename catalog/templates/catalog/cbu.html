{% extends "base_generic.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Номер</th>
                        <th scope="col">Адрес</th>
                        <th scope="col">Телефон</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for cbu in cbus %}
                        <tr>
                            <th scope="row">{{ cbu.numFelial }}</th>
                            <td> {{ cbu.address }} </td>
                            <td> {{ cbu.phone }} </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
