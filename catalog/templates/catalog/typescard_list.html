{% extends "base_generic.html" %}

{% block content %}
    <h1>Виды карт</h1>

    {% if typescard_list %}
        <ul>

            {% for typeCard in typescard_list %}
                <li>
                    <a href="{{ typeCard.get_absolute_url }}">{{ typeCard.nameCard }}</a>
                </li>
            {% endfor %}

        </ul>
    {% else %}
        <p>There are no card.</p>
    {% endif %}

{% endblock %}
